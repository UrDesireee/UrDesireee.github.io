<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bunny's Yesstyle Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">
                <span class="bunny-emoji">üê∞</span>
                Bunny's Yesstyle
                <span class="bunny-emoji">üê∞</span>
            </a>
        </div>
    </nav>

    <div class="admin-login-container">
        <div class="admin-login-box">
            <h2>Admin Login</h2>
            <form id="loginForm" class="admin-login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="cute-button">
                    <span class="button-icon">üîë</span> Login
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
        import { getConfig } from './js/config.js'

        let supabase = null;

        async function initializeSupabase() {
            const config = await getConfig();
            supabase = createClient(config.supabaseUrl, config.supabaseKey);
            return supabase;
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = document.querySelector('button[type="submit"]');

            try {
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="button-icon">‚è≥</span> Logging in...';

                await initializeSupabase();
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showNotification('Login successful! üéâ', 'success');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } catch (error) {
                showNotification(error.message, 'error');
                submitButton.disabled = false;
                submitButton.innerHTML = '<span class="button-icon">üîë</span> Login';
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
